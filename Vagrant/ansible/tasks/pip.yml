- name: Install pip3
  shell: curl https://bootstrap.pypa.io/get-pip.py -o $HOME/get-pip.py && python3 $HOME/get-pip.py
  args:
    executable: /bin/zsh
  become: true

- name: Install "psycopg2-binary" package globally.
  pip:
    name: psycopg2-binary
  become: true

- name: Install "flake8" package globally.
  pip:
    name: flake8
  become: true

